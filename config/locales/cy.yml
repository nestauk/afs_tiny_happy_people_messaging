    privacy_policy:
      page_title: "Polisi Preifatrwydd"
      title: "Polisi Preifatrwydd"
      para1: "Mae’r wefan hon yn cael ei berchnogi a’i gweithredu gan Nesta – gallwch ddod o hyd i’n manylion llawn isod. Mae’r polisi preifatrwydd hwn yn egluro sut mae Nesta yn defnyddio gwybodaeth bersonol a gasglwn drwy’r wefan hon. Rydym wedi ymrwymo i ddiogelu eich preifatrwydd ac rydym yn cymryd pob cam rhesymol i warchod gwybodaeth bersonol."
      para2_title: "Pa fath o wybodaeth ydym ni’n ei chasglu?"
      para2_text1: "<span class='font-bold'>Manylion cofrestru:</span> Os byddwch yn cofrestru ar ein rhaglen negeseuon testun, byddwn yn gofyn am wybodaeth bersonol megis eich enw, rhif ffôn a chod post yn ogystal â mis a blwyddyn geni eich plentyn. Byddwn hefyd yn gofyn am wybodaeth ddewisol i bersonoli’ch profiad megis enw neu lysenw eich plentyn, ac am wybodaeth ddewisol i wella’n gwasanaeth megis eich diddordebau."
      para2_text2: "<span class='font-bold'>Ymchwil:</span> Efallai y gofynnwn i chi gymryd rhan mewn ymchwil rydym yn ei chynnal ac efallai y byddwn yn cysylltu â chi i ofyn am ragor o wybodaeth amdanoch chi, eich profiadau neu eich barn."
      para2_text3: "<span class='font-bold'>Adborth ac arolygon:</span> Efallai y gofynnwn hefyd am eich adborth neu i chi gwblhau arolygon."
      para2_text4: "<span class='font-bold'>Gweithgarwch ar-lein:</span> Pan fyddwch yn defnyddio’n gwefan, rydym yn casglu gwybodaeth am y ddyfais a ddefnyddiwyd gennych i gael mynediad, eich ymweliadau a’ch defnydd o’r wefan gan gynnwys math a fersiwn eich porwr, cyfeirydd a gweithgarwch. Rydym yn casglu’r wybodaeth hon drwy offer dadansoddi cyntaf barti sydd wedi’u hymgorffori yn ein gwefan, heb ddefnyddio cwcis nac offer trydydd parti."
      para3_title: "Beth ydym ni’n ei wneud gyda’r wybodaeth a gasglwn a beth yw ein sail gyfreithiol ar gyfer hyn?"
      para3_text1: "<span class='font-bold'>Manylion cofrestru:</span> Os byddwch yn cofrestru ar ein rhaglen negeseuon testun, byddwn yn defnyddio eich gwybodaeth bersonol i anfon negeseuon testun atoch. Ein sail gyfreithiol ar gyfer hyn yw eich caniatâd. Mae gennych hawl i dynnu’r caniatâd hwn yn ôl unrhyw bryd. Byddwn hefyd yn rhannu codau post gyda’n partner, Prifysgol Sheffield, a fydd yn eu cymharu â’r rheini o gyfranogwyr ymchwil Tiny Happy People, yn unol â’n cytundeb rhannu data."
      para3_text2: "<span class='font-bold'>Proseswyr trydydd parti:</span> Rydym yn defnyddio prosesydd trydydd parti o’r enw Twilio i gyflwyno negeseuon testun. Wrth ddefnyddio’r trydydd parti hwn rydym yn dilyn ein budd cyfreithlon i ddefnyddio technoleg trydydd parti i sicrhau mwy o effeithlonrwydd yn ein sefydliad. I gydbwyso ein buddiannau â’ch rhai chi, rydym yn ymrwymo i gytundebau cyfreithiol gyda Twilio ac yn cymryd camau i sicrhau eu bod yn cynnal mesurau technegol a threfniadol priodol i gadw eich gwybodaeth bersonol yn ddiogel. Am fwy o wybodaeth, gweler <a href='https://www.twilio.com/en-us/privacy' target='_blank'>polisi preifatrwydd Twilio</a>."
      para3_text3: "<span class='font-bold'>Ymchwil:</span> Os cytunwch i gymryd rhan mewn unrhyw ymchwil, gan gynnwys ein hastudiaeth ddyddiadur, byddwn yn defnyddio’ch gwybodaeth at ddiben y prosiect neu raglen ymchwil honno. Rhoddir manylion llawn i chi am sut y caiff eich gwybodaeth ei defnyddio pan fyddwch yn cytuno i gymryd rhan; gall hyn gynnwys llywio datblygiad gwobr newydd, prosiect, rhaglen neu fenter arall, cael ei gynnwys mewn adroddiadau neu ganlyniadau ymchwil eraill, a gall gynnwys cael ei harddangos yn gyhoeddus ar dudalennau gwe sy’n gysylltiedig â’r prosiect neu raglen ymchwil benodol."
      para3_text4: "<span class='font-bold'>Adborth ac arolygon:</span> Os byddwch yn cytuno i roi adborth neu gwblhau arolwg, byddwn yn defnyddio’r wybodaeth i wella ein gwaith a’n gweithgareddau. Rydym fel arfer yn defnyddio Alchemer i brosesu arolygon, ac maent ond yn prosesu’ch gwybodaeth yn unol â’n cyfarwyddiadau."
      para3_text5: "Mae Alchemer yn gweithredu yn yr UD. Am fwy o wybodaeth, gweler <a href='https://www.alchemer.com/privacy/' target='_blank' class='link'>polisi preifatrwydd Alchemer</a>. Os byddwch yn cytuno i gymryd rhan mewn unrhyw arolwg sy’n rhan o brosiect ymchwil, byddwn yn dweud wrthych ar y pryd sut y caiff eich gwybodaeth ei defnyddio ar gyfer y prosiect ymchwil hwnnw, a pha mor hir y caiff ei chadw."
      para3_text6: "<span class='font-bold'>‍Ar gyfer pob math o wybodaeth a gasglwyd:</span> Sicrhewch fod yr holl fanylion personol a roddwch yn gywir ac yn gyfredol, a rhowch wybod i ni am unrhyw newidiadau. Sicrhewch eich bod wedi cael caniatâd cyn rhoi gwybodaeth am unrhyw un arall i ni."
      para3_text7: "Mae natur gwaith Nesta yn golygu ein bod yn aml yn gweithio mewn partneriaeth ag sefydliadau eraill, ond ni fyddwn yn rhannu’ch gwybodaeth ag unrhyw sefydliad arall oni bai fod gennym eich caniatâd chi’n gyntaf, neu fod gennym fuddiant cyfreithlon neu ofyniad cyfreithiol i wneud hynny."
      para3_text8: "Gallwn hefyd ddefnyddio’ch gwybodaeth i gynnal dadansoddiadau ac ymchwil i wella ein cyhoeddiadau, digwyddiadau a gweithgareddau, addasu ein gwefan a’i chynnwys yn unol â’ch dewisiadau penodol, eich hysbysu am unrhyw newidiadau i’n gwefan neu’n gweithgareddau a allai effeithio arnoch, atal a chanfod twyll ac ymddygiad camdriniol, a diogelu defnyddwyr eraill."
      para3_text9: "Waeth sut rydych yn dewis ymgysylltu â Nesta, gallwn gadw eich gwybodaeth ar gyfer ein buddiannau busnes cyfreithlon ein hunain at ddibenion dadansoddi ystadegol, er mwyn adolygu, datblygu a gwella ein gweithgareddau busnes. Yn y sefyllfa hon, dim ond os yw’n angenrheidiol y byddwn yn cadw unrhyw wybodaeth bersonol, ac fe wnawn bob amser roi mesurau technegol a gweinyddol priodol ar waith, gan gynnwys lle bo modd, anhysbysu neu leihau’r wybodaeth bersonol a gedwir."
      para3_text10: "Rydym yn defnyddio trydydd parti i ddarparu gwasanaeth cadw data, storio a gwella diogelwch ar sail cwmwl i gefnogi data rydym yn ei gadw."
      para4_title: "Am ba hyd y byddwn yn cadw’ch gwybodaeth?"
      para4_text1: "<span class='font-bold'>Egwyddor gyffredinol:</span> Byddwn ond yn cadw unrhyw wybodaeth bersonol rydych yn ei rhoi i ni cyhyd ag y bo’n angenrheidiol i gyflawni’r diben y rhoddoch y wybodaeth i ni ar ei gyfer. Byddwn yn dileu’r wybodaeth yn ddiogel pan na fydd ei hangen mwyach at y diben hwnnw, fel yr eglurir yn fwy manwl isod."
      para4_text2: "<span class='font-bold'>Caniatâd:</span> Rydym yn cadw cofnodion o ganiatâd, ac unrhyw ddirymiad o ganiatâd, ar ein ffeiliau cyhyd ag y defnyddir eich gwybodaeth bersonol yn unol â’r caniatâd hwnnw ac am gyfnod o 6 blynedd ar ôl i’r caniatâd gael ei ddirymu (oni bai eich bod yn gofyn fel arall)."
      para4_text3: "<span class='font-bold'>Ymchwil:</span> Os byddwch yn cytuno i gymryd rhan mewn unrhyw ymchwil, bydd eich gwybodaeth bersonol yn cael ei chadw cyhyd ag y bydd o werth i Nesta a’r gymuned ymchwil ehangach, ac am gyhyd ag y bydd unrhyw gyllid ymchwil allanol, deddfau patent, neu ofynion deddfwriaethol neu reoleiddiol eraill yn mynnu. Bydd data ymchwil yn cael ei adolygu o leiaf bob 5 mlynedd i asesu’i werth parhaus i Nesta, a bydd data personol yn cael ei anhysbysu neu ei seudoanhysbysu lle bo’n bosibl, oni bai y byddai gwneud hynny’n effeithio ar gywirdeb y data ymchwil a/neu ei ganlyniadau. Bydd unrhyw Ddata Personol sy’n ymddangos mewn adroddiad ymchwil neu ganlyniad arall yn cael ei gadw am byth. Bydd ymchwil sy’n cefnogi datblygiad gwobr, prosiect, rhaglen, cyhoeddiad neu ganlyniad arall yn cael ei gadw am o leiaf 5 mlynedd ar ôl cyhoeddi. Os yw’r ymchwil yn cael ei hariannu neu’n destun unrhyw gytundeb arall, gellir cadw eich data am 6 blynedd ar ôl diwedd y cytundeb, neu’n hirach os yw’r cytundeb yn nodi hynny – hyd at 12 mlynedd posibl."
      para4_text4: "<span class='font-bold'>Prosesu at ddibenion dadansoddi ystadegol:</span> Dim ond tra bod eich gwybodaeth bersonol yn cael ei chadw yn unol â’r egwyddorion uchod y caiff y math hwn o brosesu ei gynnal."
      para5_title: "Diogelwch"
      para5_text: "Rydym yn cymryd camau i ddiogelu eich gwybodaeth bersonol ac yn dilyn gweithdrefnau sydd wedi’u cynllunio i leihau mynediad neu ddatgeliad heb awdurdod."
      para6_title: "Cysylltu â ni, arfer eich hawliau a chwynion"
      para6_text1: "Mae gennych hawl gyfreithiol i wybod pa wybodaeth bersonol sydd gennym amdanoch a sut mae’r wybodaeth honno’n cael ei phrosesu, gan gynnwys yr hawl i:"
      para6_list1: |
        <ul class='list-disc pl-4 pt-2 mb-4'>
          <li>ofyn i ni gywiro unrhyw wallau yn eich gwybodaeth sydd gennym</li>
          <li>ofyn i ni ddileu’ch gwybodaeth bersonol</li>
          <li>ofyn i ni roi’r gorau i ddefnyddio’ch gwybodaeth neu gyfyngu ar ei defnyddio, er enghraifft os ydych yn teimlo ei bod yn anghywir neu nad oes angen iddi gael ei defnyddio mwyach gan Nesta</li>
          <li>gwrthwynebu i ni ddefnyddio’ch gwybodaeth bersonol</li>
          <li>gwrthwynebu unrhyw benderfyniadau awtomataidd rydym yn eu gwneud gan ddefnyddio’ch gwybodaeth</li>
        </ul>
      para6_text2: "Os ydych am wybod pa wybodaeth sydd gennym amdanoch, neu am arfer unrhyw un o’ch hawliau uchod, neu os oes gennych gwyn am sut rydym yn defnyddio’ch gwybodaeth bersonol, anfonwch e-bost i information@nesta.org.uk neu ysgrifennwch atom yn 58 Victoria Embankment London EC4Y 0DS UK gan ddarparu digon o wybodaeth i’ch adnabod (e.e. enw a chyfeiriad neu unrhyw fanylion cofrestru)."
      para6_text3: "Os yw’n wybodaeth gennym yn anghywir neu’n hen, rhowch ddigon o wybodaeth i ni allu ei diweddaru. Os ydych am i ni ddileu, cyfyngu neu roi’r gorau i ddefnyddio unrhyw wybodaeth gennym amdanoch, cadarnhewch y rhesymau dros hynny. Os ydych yn anhapus â’r ffordd rydym yn defnyddio’ch gwybodaeth, esboniwch y rhesymau a byddwn yn ymchwilio i’r mater."
      para6_text4: "Gallwch hefyd ysgrifennu i’r un cyfeiriad os oes gennych gwyn am y polisi hwn."
      para6_text5: "Os ydych yn anhapus â’r ffordd y trafodwyd unrhyw gais hawliau data neu gŵyn, mae gennych hawl i gwyno i’r Comisiynydd Gwybodaeth:"
      para6_list2: |
        <ul class='list-disc pl-4 pt-2 mb-4'>
          <li>Ar <a href='https://ico.org.uk/concerns' target='_blank' class='link'>wefan yr ICO</a>;</li>
          <li>Trwy’r post yn Wycliff House, Water Lane, Wilmslow, Cheshire SK9 5AF, neu</li>
          <li>Trwy ffonio’r llinell gymorth ar 0303 123 1113.</li>
        </ul>
      para6_text6: "Mae’r wybodaeth gyswllt ar gyfer Swyddfa’r Comisiynydd Gwybodaeth yn gywir ar adeg cyhoeddi’r polisi preifatrwydd hwn."
      para7_title: "Newidiadau i’r polisi preifatrwydd"
      para7_text1: "Efallai y byddwn yn newid y polisi preifatrwydd hwn o bryd i’w gilydd. Byddwn yn eich hysbysu o unrhyw newidiadau sy’n ymwneud â gwybodaeth sydd gennym eisoes amdanoch, lle bo hynny’n ymarferol. Dylech wirio’r polisi hwn o bryd i’w gilydd i sicrhau eich bod yn ymwybodol o’r fersiwn fwyaf diweddar a fydd yn berthnasol bob tro rydych yn defnyddio’r wefan hon."
      para7_text2: "Nesta, cwmni cyfyngedig trwy warant wedi’i gofrestru yn Lloegr a Chymru rhif cwmni 7706036 a rhif elusen 1144091.<br>Wedi’i gofrestru fel elusen yn yr Alban rhif SC042833.<br>Swyddfa gofrestredig: 58 Victoria Embankment, Llundain, EC4Y 0DS<br>E-bost: information@nesta.org.uk"
