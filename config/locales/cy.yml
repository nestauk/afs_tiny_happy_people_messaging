      text: "Rydym wedi llunio rhestr o adnoddau defnyddiol isod i'ch cefnogi wrth lywio unrhyw heriau y gallech eu hwynebu wrth ofalu am eich rhai bach."
      mental_health:
        title: "Cymorth Iechyd Meddwl i Rieni a Phlant"
        para1: "<span class='font-bold'>Cymorth Iechyd Meddwl y GIG:</span> Cael cyngor am anawsterau iechyd meddwl a <a href='https://www.nhs.uk/mental-health/' target='_blank' class='link'>dod o hyd i gymorth lleol</a>"
        para2: "<span class='font-bold'>Gwasanaethau Iechyd Meddwl Lleol:</span> <a href='https://www.nhs.uk/nhs-services/gps/' target='_blank' class='link'>Ymgynghorwch â’ch Meddyg Teulu</a> i gael atgyfeiriad"
        para3: "<span class='font-bold'>Mind:</span> Ffoniwch 0300 123 3393 neu <a href='https://www.mind.org.uk/' target='_blank' class='link'>ewch ar-lein</a> i gael gwybodaeth, cyngor a chymorth ar gyfer eich anghenion iechyd meddwl chi neu anwylyn, gan gynnwys hunan-gymorth â chefnogaeth i oedolion sy'n byw yng Nghymru, Lloegr a'r Ynysoedd Sianel"
        para4: "<span class='font-bold'>Anna Freud:</span> Ffoniwch 020 7794 2313 neu <a href='https://www.annafreud.org/resources/family-wellbeing/' target='_blank' class='link'>ewch ar-lein</a> i gael mynediad at adnoddau i helpu cefnogi plentyn sy’n profi anawsterau iechyd meddwl"
      slt:
        title: "Anawsterau Lleferydd, Iaith a Chyfathrebu"
        para1: "<span class='font-bold'>Therapi Lleferydd ac Iaith Leol:</span> Gallwch gael atgyfeiriad i adran therapi lleferydd ac iaith drwy eich Meddyg Teulu, ymwelydd iechyd, nyrs ardal, staff meithrin neu athro eich plentyn, canolfan plant, pediatregydd cymunedol neu drwy'r sector preifat. Gallwch hefyd eich atgyfeirio eich hun drwy ffonio eich gwasanaeth GIG lleol a gofyn am rif therapi lleferydd ac iaith."
        para2: "<span class='font-bold'>Canllawiau’r GIG:</span> Gweler <a href='https://www.cpft.nhs.uk/speech-and-language-therapy-toolkit/' target='_blank' class='link'>Pecyn Cymorth Therapi Lleferydd ac Iaith y GIG Cambridgeshire a Peterborough</a> am awgrymiadau a chyngor i helpu gyda datblygiad sgiliau lleferydd, iaith a chyfathrebu plant a phobl ifanc.<br><br>Os nad ydych yn byw yng Nghaergrawnt na Peterborough ond hoffech wybod ble i gael cymorth lleol ar gyfer lleferydd, iaith a chyfathrebu eich plentyn, <a href='https://www.gov.uk/find-local-council' target='_blank' class='link'>darganfyddwch wefan eich cyngor lleol</a>."
      finance:
        title: "Cymorth Ariannol"
        para1: "<span class='font-bold'>Gwiriwr Budd-daliadau:</span> Defnyddiwch <a href='https://www.turn2us.org.uk/' target='_blank' class='link'>Turn2Us</a> i wirio eich cymhwystra i gael budd-daliadau."
        para2: "<span class='font-bold'>Cyngor ar Bopeth:</span> Ffoniwch 0800 144 8848 (Lloegr) neu 0800 702 2020 (Cymru) neu ewch i <a href='https://www.citizensadvice.org.uk/' target='_blank' class='link'>wefan Cyngor ar Bopeth</a> i gael arweiniad ar faterion ariannol ac eraill."
      development:
        title: "Datblygiad Plant"
        para1: "<span class='font-bold'>Camau datblygu yn ôl oedran:</span> Gwiriwch <a href='https://cambspborochildrenshealth.nhs.uk/child-development-and-growing-up/milestones/' target='_blank' class='link'>tudalen Camau Datblygu'r GIG Cambridgeshire a’r Gymuned</a> am ganllaw bras ar gamau datblygiadol plant a phryd i gysylltu ag ymwelydd iechyd.<br><br>Os nad ydych yn byw yng Nghaergrawnt ond hoffech wybod ble i gael cymorth lleol mewn perthynas â datblygiad eich plentyn, <a href='https://www.gov.uk/find-local-council' target='_blank' class='link'>darganfyddwch wefan eich cyngor lleol</a>."
        para2: "<span class='font-bold'>Gweithgareddau i hyrwyddo datblygiad plant:</span> Defnyddiwch wefan <a href='https://www.bbc.co.uk/tiny-happy-people' target='_blank' class='link'>Tiny Happy People</a> i gael syniadau ar gyfer gweithgareddau i hybu datblygiad eich plentyn. Dyma un o'r gwefannau y gofynnon ni i chi eu gweld yn eich cyfweliad gyda ni."
      emergency:
        title: "Cymorth Brys"
        para1: "<span class='font-bold'>Childline (DU):</span> Ffoniwch 0800 1111 am le diogel, cyfrinachol i siarad â chynghorydd, ar gael 24/7 i unrhyw un o dan 19 oed ledled y DU"
        para2: "<span class='font-bold'>Samaritans:</span> Ffoniwch 116 123 am le diogel, cyfrinachol i siarad, ar gael 24/7 i bobl o bob oed yn y DU ac Iwerddon"
        para3: "<span class='font-bold'>Cymorth meddygol nad yw'n peryglu bywyd:</span> Ffoniwch 111 i gael help gyda'ch symptomau meddygol neu os nad ydych yn siŵr ble i gael cymorth ar gyfer pryder meddygol brys. Mae'r llinell gymorth ar gael 24/7."
        para4: "<span class='font-bold'>Gwasanaethau Brys:</span> Ffoniwch 999 mewn sefyllfaoedd sy’n peryglu bywyd, ar gael 24/7 ac yn rhad ac am ddim ledled y DU."
    thank_you: 
      page_title: "Diolch am gofrestru!"
      title: "Diolch am gofrestru!"
      subtitle: "Byddwch yn derbyn eich neges gyntaf yn fuan iawn"
      text: "Os ydych yn chwilio am gymorth gyda iechyd chi neu eich plentyn, cyllid eich teulu, neu os oes gennych bryderon am ddatblygiad eich plentyn, ewch i’n <a href='/resources' class='link'>tudalen adnoddau</a> i ddarganfod ble gallwch ddod o hyd i gymorth yn y DU."
    terms:
      page_title: "Telerau Defnyddio"
      title: "Telerau Defnyddio"
      para1: "Pwrpas y wefan hon yw galluogi rhieni a gofalwyr plant 3–24 mis oed i gofrestru ar raglen negeseuon testun sy’n darparu awgrymiadau a chyngor ynglŷn â themâu datblygiad plant."
      para2: "Mae’r wefan hon yn eiddo i <a href='https://www.nesta.org.uk/' target='_blank' class='link'>Nesta</a> ac yn cael ei gweithredu ganddi – gallwch ddod o hyd i’n manylion llawn isod. Mae defnyddio’r wefan yn amodol ar y Telerau hyn. Mae ein <a href='/privacy_policy' class='link'>Hysbysiad Preifatrwydd</a> yn esbonio sut rydym yn defnyddio gwybodaeth bersonol a gasglwn drwy’r wefan. Os nad ydych yn cytuno â’r Telerau hyn nac â’n Polisi Preifatrwydd, peidiwch â defnyddio’r wefan."
      para3: "Mae’r wybodaeth, deunyddiau a logos ar y wefan hon yn perthyn i Nesta, ein partneriaid neu drwyddedwyr. Nid ydym yn cynnig unrhyw sicrwydd na gwarant ynghylch y cynnwys, gan gynnwys ynglŷn ag unrhyw dor-cyfraith ar hawliau eiddo deallusol."
      para4: "Pwrpas y cynnwys ar y wefan a’r negeseuon testun yw darparu gwybodaeth yn unig ac ni fydd Nesta yn atebol am unrhyw benderfyniadau a wnewch o ganlyniad i’w ddarllen. Ni all Nesta eich digolledu am unrhyw golled a allai godi o ganlyniad i:"
      list1: |
        <ul class="list-disc pl-4 pt-2 mb-4">
          <li>gamau a gymerwch yn seiliedig ar unrhyw beth rydych yn ei ddarllen ar y tudalennau hyn;</li>
          <li>unrhyw wall yn y cynnwys ar ein gwefan;</li>
          <li>rhan o’n gwefan yn bod yn aneglur neu’n anghyraeddadwy;</li>
          <li>defnyddio gwefan unrhyw sefydliad y gallwch gyrchu ohoni (gan gynnwys unrhyw bryniant gan y sefydliad hwnnw ac unrhyw ddefnydd y maent yn ei wneud o’ch data personol);</li>
          <li>llwytho unrhyw ddeunydd i lawr o unrhyw ran o’n gwefan.</li>
        </ul>
      para5: "Ni fydd Nesta yn eithrio unrhyw atebolrwydd sydd gennym os ydym wedi bod yn dwyllodrus neu os ydym wedi esgeuluso a, o ganlyniad, wedi achosi marwolaeth neu anaf personol."
      para6: "Gellir argraffu, copïo neu lawrlwytho unrhyw gynnwys o’r wefan, ar yr amod ei fod i’w ddefnyddio’n breifat ac yn bersonol yn unig. Ni chewch ddefnyddio unrhyw gynnwys at ddibenion masnachol. Os byddwch yn argraffu, copïo neu lawrlwytho’r cynnwys, mae Nesta yn rhoi trwydded ddi-eithriad, ddi-dâl i chi ddefnyddio ei logo mewn perthynas â’r cynnwys a rhaid ichi bob amser gydnabod Nesta fel y crëwr. Rydych chi’n gyfrifol am unrhyw ddifrod i’ch system gyfrifiadurol o ganlyniad i lawrlwytho unrhyw gynnwys."
      para7: "Ni chewch ddefnyddio’r wefan hon:"
      list2: |
        <ul class="list-disc pl-4 pt-2 mb-4">
          <li>i bostio, rhannu neu drosglwyddo deunydd anghyfreithlon neu sy’n torri hawliau unrhyw un arall</li>
          <li>at unrhyw ddiben masnachol</li>
          <li>mewn unrhyw ffordd sy’n sarhaus, enllibus neu anweddus neu sy’n aflonyddu neu’n poeni unrhyw un neu’n cyfyngu ar eu defnydd a’u mwynhad o’r wefan neu sy’n niweidio ein henw da</li>
          <li>i drosglwyddo firysau meddalwedd neu god a gynlluniwyd i dorri, dinistrio neu beryglu uniondeb meddalwedd, caledwedd neu offer telathrebu</li>
        </ul>
      para8: "Wrth ddefnyddio’r wefan hon, rhaid ichi ddilyn y rheolau canlynol:"
      list3: |
        <ul class="list-disc pl-4 pt-2 mb-4">
          <li>ymddwyn yn gyfreithlon, yn foesegol ac yn onest ac yn cydymffurfio â’r Telerau hyn</li>
          <li>ymddwyn yn synhwyrol, yn onest ac â pharch at eraill</li>
          <li>peidio â dweud celwydd, camliwio rhywun neu rywbeth, nac esgus bod rhywun arall</li>
          <li>bod yn gwrtais ac yn barchus wrth gyfathrebu neu ryngweithio ag eraill.</li>
        </ul>
      para9: "I’r graddau y caniateir gan y gyfraith, rydych yn rhyddhau, yn amddiffyn (yn ôl dewis Nesta), yn indemnio, ac yn cadw Nesta’n ddieuog rhag unrhyw hawliadau, atebolrwydd, difrod, colledion ac eitemau treuliau, gan gynnwys ffioedd cyfreithiol a phroffesiynol rhesymol, sy’n codi o neu mewn unrhyw ffordd yn gysylltiedig â: (a) eich tor o’r Telerau hyn, neu (b) eich defnydd amhriodol o’r llwyfan. Dim ond os a i’r graddau y bydd hawliadau, colledion ac ati wedi’u hachosi gan eich tor o’r Telerau y bydd yr indemniad hwn yn berthnasol."
      para10: "Gall y wybodaeth ar y wefan newid o bryd i’w gilydd ac ni allwn warantu y bydd bob amser yn gywir ac yn gyfredol. Nid ydym yn gyfrifol am gynnwys safleoedd allanol rydych yn eu cyrchu o’r wefan hon. Ni allwn warantu y bydd y wefan ar gael bob amser nac yn rhydd o wallau neu firysau. Eich cyfrifoldeb chi yw gosod meddalwedd wirio firysau i ddiogelu’ch caledwedd."
      para11: "Gall y Telerau hyn newid o bryd i’w gilydd. Os ydych yn defnyddio’r wefan ar ôl i newid gael ei wneud, byddwch yn cael eich ystyried fel un sydd wedi derbyn y newid. Gall telerau ychwanegol fod yn berthnasol i rai rhannau o’r wefan, megis ceisiadau am arian grant neu daliad am ddigwyddiadau."
      para12: "Mae’r Telerau hyn yn cael eu llywodraethu gan gyfraith Lloegr a bydd llysoedd Lloegr a Chymru yn meddu ar awdurdodaeth dros unrhyw anghydfod."
      para13: "Nesta, cwmni cyfyngedig drwy warant wedi’i gofrestru yn Lloegr a Chymru gyda rhif cwmni 7706036 a rhif elusen 1144091.<br>Wedi’i gofrestru fel elusen yn yr Alban gyda rhif SC042833.<br>Swyddfa gofrestredig: 58 Victoria Embankment, Llundain, EC4Y 0DS"
