      para2_text1: "Mae rhieni’n cael gweithgareddau bach, am ddim, wedi’u datblygu gan arbenigwyr, wedi’u hanfon at eu ffôn bob wythnos."
      para2_text2: "Mae rhaglen negeseuon testun Tiny Happy People wedi’i chynllunio i gynnig cefnogaeth rhianta a thaith wedi’i theilwra i anghenion unigryw eich teulu, gyda negeseuon ar yr adeg sy’n fwyaf cyfleus i rieni a’u hamserlenni prysur. Mae pob gweithgaredd yn dod o gatalog fideos Tiny Happy People gan BBC Addysg, wedi’u cynllunio gan arbenigwyr i gefnogi iaith a dysgu eich plentyn ac i gryfhau’r bond rhyngoch chi a’ch plentyn."
      para3_title: "Amdanom Nesta"
      para3_text: "Mae rhaglen negeseuon testun Tiny Happy People yn wasanaeth a gynhelir gan Nesta, asiantaeth arloesi’r DU ar gyfer lles cymdeithasol, mewn partneriaeth â Phrifysgol Sheffield a BBC Addysg. Mae tîm A Fairer Start Nesta yn gweithio i dorri’r cysylltiad rhwng cefndir teuluol a chyfleoedd bywyd. Erbyn 2030, bydd gan bob plentyn yr un cyfle i ddatblygu i’w lawn botensial yn y blynyddoedd cynnar."
      para4_title: "Amdanom ein partneriaid"
      para4_text1: "Datblygwyd rhaglen negeseuon testun Tiny Happy People gyntaf gan yr Athro Danielle Matthews ym Mhrifysgol Sheffield a BBC Addysg i gyflwyno adnoddau ar-lein am ddim THP i ofalwyr, ac i werthuso trwy dreialu a yw anfon fideos THP trwy neges testun at deuluoedd yn cefnogi rhyngweithio rhwng gofalwyr a phlant ac, yn y pen draw, yn arwain at ganlyniadau iaith well i blant."
      para4_text2: "Ers 2024, mae Nesta wedi bod yn gweithio mewn partneriaeth arloesol gyda’r Athro Danielle Matthews a BBC Addysg i ddatblygu rhaglen negeseuon testun Tiny Happy People (THP) ymhellach. Ers dechrau ein partneriaeth, mae Nesta wedi bod yn gweithio i barhau i ddatblygu, profi a chynyddu’r rhaglen i gyrraedd mwy o rieni ar draws y DU a chyfrannu at ein nod cenhadaeth o dorri’r cysylltiad rhwng cefndir teuluol a chyfleoedd bywyd."
      para5_title: "Cysylltwch â ni"
      para5_text: "Rydym yn gweithio mewn partneriaeth â chynghorau lleol ar draws y DU, Prifysgol Sheffield a BBC Addysg i ddarparu’r gwasanaeth hwn. Cysylltwch â ni os hoffech archwilio sut y gallwch gyfrannu neu sut gallwn wella’r gwasanaeth. Ebostiwch ni yn <a href='mailto:info@thp-text.uk' class='link'>info@thp-text.uk</a>."
