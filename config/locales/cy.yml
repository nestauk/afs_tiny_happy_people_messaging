      para2_title: "Pam cofrestru?"
      para2_text1: "Mae rhieni’n cael gweithgareddau bach, am ddim, wedi’u datblygu gan arbenigwyr, wedi’u danfon i’w ffôn bob wythnos."
      para2_text2: "Mae rhaglen negeseuon testun Tiny Happy People wedi’i chynllunio i gynnig cymorth rhianta a thaith wedi’i theilwra i anghenion unigryw eich teulu, gyda negeseuon testun ar yr amser mwyaf cyfleus i rieni a’u hamserlenni prysur. Mae pob gweithgaredd yn dod o gatalog fideos Tiny Happy People gan Addysg y BBC, wedi’i gynllunio gan arbenigwyr i gefnogi iaith a dysgu eich plentyn ac i gryfhau’r berthynas rhyngoch chi a’ch plentyn."
      para3_title: "Ynglŷn â Nesta"
      para3_text: "Mae rhaglen negeseuon testun Tiny Happy People yn wasanaeth sy’n cael ei redeg gan Nesta, asiantaeth arloesi’r DU ar gyfer lles cymdeithasol, mewn partneriaeth â Phrifysgol Sheffield ac Addysg y BBC. Mae tîm A Fairer Start Nesta yn gweithio i dorri’r cysylltiad rhwng cefndir teuluol a chyfleoedd bywyd. O 2030, bydd gan bob plentyn yr un cyfle i ddatblygu’n llawn yn y blynyddoedd cynnar."
      para4_title: "Ynglŷn â’n partneriaid"
      para4_text1: "Fe ddatblygwyd rhaglen negeseuon testun Tiny Happy People gyntaf gan yr Athro Danielle Matthews ym Mhrifysgol Sheffield ac Addysg y BBC i gyflwyno adnoddau ar-lein am ddim THP i ofalwyr ac i werthuso trwy dreial a yw anfon fideos THP trwy neges destun yn cefnogi rhyngweithio rhwng gofalwyr a phlant ac yn y pen draw yn arwain at well canlyniadau iaith i blant."
      para4_text2: "Ers 2024, mae Nesta wedi bod yn gweithio mewn partneriaeth arloesi gyda’r Athro Danielle Matthews ac Addysg y BBC i ddatblygu rhaglen negeseuon testun Tiny Happy People (THP) ymhellach. Ers dechrau’r bartneriaeth, mae Nesta wedi bod yn gweithio i barhau i ddatblygu, profi ac ehangu’r rhaglen negeseuon testun Tiny Happy People i gyrraedd mwy o rieni ar draws y DU ac i gyfrannu tuag at ein nod o dorri’r cysylltiad rhwng cefndir teuluol a chyfleoedd bywyd."
      para5_title: "Cysylltwch â ni"
      para5_text: "Rydym yn gweithio mewn partneriaeth ag awdurdodau lleol ledled y DU, Prifysgol Sheffield, ac Addysg y BCC i ddarparu’r gwasanaeth hwn. Cysylltwch â ni os hoffech archwilio sut y gallwch gyfrannu neu sut y gallwn wella’r gwasanaeth. Anfonwch e-bost atom yn <a href='mailto:info@thp-text.uk' class='link'>info@thp-text.uk</a>."
