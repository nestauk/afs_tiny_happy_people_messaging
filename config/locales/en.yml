      para1_title: "Nurturing your child's growth with fun, free activities"
      para1_text: "Get bite-sized, expert-crafted activities that spark imagination - delivered to your phone, every week."
      para2_title: "Why sign up?"
      para2_text1: "Parents get free, bite-sized, expert-developed activities delivered to their phone, every week."
      para2_text2: "The Tiny Happy People texting programme is designed to offer parenting support and a journey tailored to your family’s unique needs, with texts at a time most convenient for parents and their busy schedules. Each activity is from BBC Education’s catalogue of Tiny Happy People videos, designed by experts to support your child’s language and learning and strengthen your bond with your child."
      para3_title: "About Nesta"
      para3_text: "The Tiny Happy People texting programme is a service run by Nesta, the UK’s innovation agency for social good in partnership with the University of Sheffield and BBC Education. Nesta’s A Fairer Start team is working to break the link between family background and life chances. From 2030, every child will have the same chance of developing to their full potential in the early years."
      para4_title: "About our partners"
      para4_text1: "The Tiny Happy People texting programme was first developed by Professor Danielle Matthews at the University of Sheffield and BBC Education to deliver the free online resources of THP to caregivers to evaluate via a trial if texting THP video resources to families supports caregiver-child interaction and ultimately results in better language outcomes for children."
      para4_text2: "Since 2024, Nesta has been working in an innovation partnership with Professor Danielle Matthews and BBC Education to further develop the Tiny Happy People (THP) texting programme. Since the beginning of our partnership, Nesta has been working to continue to develop, test, and scale the Tiny Happy People texting programme to reach more parents across the UK and contribute towards our mission goal of breaking the link between family background and life chances."
      para5_title: "Get in touch"
      para5_text: "We’re working in partnership with local authorities across the UK, the University of Sheffield, and BCC Education to deliver this service. Please get in touch if you’d like to explore how you can contribute or how we can improve the service. Email us at <a href='mailto:info@thp-text.uk' class='link'>info@thp-text.uk</a>."
